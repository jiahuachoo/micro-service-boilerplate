language: node_js
node_js:
  - "10"
before_install:
  - chmod +x ./test.sh
  - chmod +x ./build-img.sh
  - chmod +x ./publish-img.sh
  - echo "$docker-hub-pwd" | docker login -u "$docker-hub-user" --password-stdi
jobs:
  include:
    - stage: test
      script: ./test.sh
    - stage: build
      script: ./build-img.sh
    - stage: publish
      script: ./publish-img.sh